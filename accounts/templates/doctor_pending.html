{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="fas fa-clock me-2"></i>Ожидание проверки лицензии</h5>
                </div>
                <div class="card-body">
                    <p class="mb-3">Ваша лицензия ещё не проверена администратором. Доступ к панели врача будет открыт после верификации.</p>
                    <p class="text-muted small mb-0">Обратитесь к администратору системы для проверки вашей лицензии.</p>
                    <hr>
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary">Перейти в профиль</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
