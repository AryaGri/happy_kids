# Render.com Blueprint — деплой одним кликом из GitHub
# Новый проект → Blueprint → указать этот репозиторий
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: platform
    runtime: python
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate --no-input

    startCommand: gunicorn my_project.wsgi:application --bind 0.0.0.0:$PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,happy-kids-iu6.ru,www.happy-kids-iu6.ru
      - key: CUSTOM_DOMAIN
        value: happy-kids-iu6.ru
      - key: DATABASE_URL
        fromDatabase:
          name: platform-db
          property: connectionString

databases:
  - name: platform-db
    plan: free
